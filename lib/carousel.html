<template name = "carousel" id = "carousel">	
	<div id="myCarousel" class="carousel slide">
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li> 
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
		</ol>
		
		<!-- Carousel items -->
		<div class="carousel-inner">
			<div class="active item"><img src = "c1.jpg"></div>
			<div class="item"><img src = "c2.jpg"></div>
			<div class="item"><img src = "c3.jpg"></div>
			<div class="item"><img src = "c4.JPG"></div>
		</div>
		<!-- Carousel nav -->
		<a class="carousel-control left" href="#myCarousel" data-slide="prev">&#65513;</a>
		<a class="carousel-control right" href="#myCarousel" data-slide="next">&#65515;</a>
	</div>
</template>
